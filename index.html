    <div class="container" >
      <div class="imageOverlay" id = "border">
        <div class="mb-3">
          <form id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  class="form-control"
                  id="enter-city"
                  aria-describedby="emailHelp"
                  placeholder="Enter city..."
                />
              </div>
              <div class="col-3">
                <button type="submit" class="btn btn-secondary" id = "search-button">Search</button>
              </div>
            </div>
					</form>
			
        </div>

        <div class="container">
					  <div class="row">
								<div class="col-8">
									
									<h1 id="city">Miami, FL</h1>
								
								</div>

                <div class="col-4">
                  <img 
                  src = ""
                  id = "icon"
                  alt = ""
                  />
                <span id = "main-temp">15°</span>
                <a href="#" id="c-link">°C</a> |
                <a href="#" id="f-link">°F</a>
                
                </div>
							</div>
          <div class="row">
							<div class="col-8"> Last updated: <span id="today-date"></span></div>

						<div class="col-2" id = "feels">80°</div>
					</div>

					<div class="row">
						<div class="col-8" id = "descrip">Description</div>
						<div class="col-2">Humidity</div>
						<div class="col-2" id = "humidity">45%</div>
				
						</div>
           
					<div class="row">
           
						<div class="col-8"></div>
						<div class="col-2">Wind</div>
            <div class="col-2" id = "wind">10mph</div>
					</div>
						</div>
